<form [formGroup]="loginForm" (ngSubmit)="doLogin()">
    <p-toast key="tst" [baseZIndex]="99999"></p-toast>
    <div class="login-body">
        <div class="login-topbar">
            <a class="logo">
                <img src="assets/layout/images/logo.png" alt="california-layout"/>
            </a>
        </div>

        <img class="login-image" src="assets/layout/images/image-access.png" alt="california-layout" />

        <div class="login-panel p-fluid">
            <div class="grid">
                <div class="col-12 login-icon-container">
                    <img class="login-icon" src="assets/layout/images/icon-login.png" alt="california-layout" />
                </div>
                <div class="col-12 lg:col-12 md:col-12 logo-container">
                    <span class="login-summary">Iniciar sesión de usuario</span>
                    <div class="login-detail">
                        <span>Bienvenido a Alfred, indique sus credenciales. Prueba de Cambio.</span>
                    </div>
                </div>
                <div class="col-12 lg:col-12 md:col-12">
                    <div class="input-wrapper">
                        <label>Nombre de usuario</label>
                        <input type="text" autocomplete="off" pInputText formControlName="username">
                    </div>
                    <div>
                        <ng-container *ngFor="let message of errorMessages.username">
                            <div id="usernameErrors" class="error-message" *ngIf="loginForm.get('username').hasError(message.type)
                             && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                                <p-message severity="error" text="{{message.message}}"></p-message>
                                <ion-icon name="information-circle-outline"></ion-icon>{{message.message}}
                            </div>
                        </ng-container>
                    </div>
                </div>
                <div class="col-12 lg:col-12 md:col-12">
                    <div class="input-wrapper">
                        <label>Contraseña</label>
                        <input type="password" autocomplete="off" placeholder="Password" pInputText formControlName="password">
                    </div>
                    <div>
                        <ng-container *ngFor="let message of errorMessages.password">
                            <div id="passwordErrors" class="error-message" *ngIf="loginForm.get('password').hasError(message.type)
                             && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                                <p-message severity="error" text="{{message.message}}"></p-message>
                                <ion-icon name="information-circle-outline"></ion-icon>{{message.message}}
                            </div>
                        </ng-container>
                    </div>
                </div>
                <div class="col-12 lg:col-12 md:col-12 chkbox-container">
                    <div class="remember-me">
                        <input type="checkbox" class="p-chkbox p-chkbox-box">
                        <span>Recuerdame</span>
                        <a href="/#/recoveryPassword">¿Olvido su contraseña?</a>
                    </div>
                </div>
                <div class="col-12 lg:col-12 md:col-12 button-container">
                    <button type="submit" pButton label="Iniciar sesión" [disabled]="!loginForm.valid"></button>
                </div>
            </div>
        </div>
    </div>
</form>
